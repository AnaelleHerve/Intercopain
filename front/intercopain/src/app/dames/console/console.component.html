
<div class="console d-flex flex-md-column flex-row justify-content-center">
    <div class="turn d-flex justify-content-center align-items-center">
		<p *ngIf="this.winner === 'Red'" style="color: red" class="m-0">Red Win</p>
        <p *ngIf="this.winner === 'Black'"  class="m-0">Black Win</p>
	</div>
	<div class="turn d-flex justify-content-center align-items-center">
		<p *ngIf="this.turn === 'Red'" style="color: red" class="m-0">Red Turn</p>
        <p *ngIf="this.turn === 'Black'" class="m-0">Black Turn</p>
	</div>
	<div class="turn d-flex justify-content-center align-items-center">
		<button (click)="resetGame()">Reset</button>
	</div>

</div>
