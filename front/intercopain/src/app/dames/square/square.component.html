<div class="square" [class.green]="square.green" [class.white]="!square.green" [class.highlight]="square.highlight">
    <div class=expend *ngIf="square.piece" (click)="gameService.clickAPiece(square.piece)">
        <div class=expend *ngIf="square.piece.type ==='pawn'">
            <pawn [pawn]="square.piece"></pawn>
        </div>
    </div>
    <div *ngIf="square.playable && !square.piece"
		style="width: 100%; height: 100%"
		(click)="gameService.clickEmptySquare(square)">
	</div>
</div>
